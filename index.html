<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pixpa Tasks</title>
    <script src="roundIt.js" type="text/javascript"></script>
    <script src="toDecimal.js" type="text/javascript"></script>
    <script src="doOverlap.js" type="text/javascript"></script>
	<script>
	var checkOverlap = function(){
        var a = document.getElementById('a'),
            b = document.getElementById('b');

        var aX=230,aY=630,aW=100,aH=100,bX=200,bY=200,bW=100,bH=100;
		aX=document.getElementById('ax').value;
		aY=document.getElementById('ay').value;
		aW=document.getElementById('aw').value;
		aH=document.getElementById('ah').value;
		bX=document.getElementById('bx').value;
		bY=document.getElementById('by').value;
		bW=document.getElementById('bw').value;
		bH=document.getElementById('bh').value;

		aX=parseInt(aX);aY=parseInt(aY);aW=parseInt(aW);aH=parseInt(aH);
		bX=parseInt(bX);bY=parseInt(bY);bW=parseInt(bW);bH=parseInt(bH);

        a.style.left=aX+'px';
		a.style.top=aY+'px';
		a.style.width=aW+'px';
		a.style.height=aH+'px';
        b.style.left=bX+'px';
		b.style.top=bY+'px';
		b.style.width=bW+'px';
		b.style.height=bH+'px';

        alert(doOverlap(aX,aY,aW,aH,bX,bY,bW,bH));
	}
    </script>    

	<style>
        #overlap{
            position:relative;
            border:solid 1px #e9e9e9;
            height:500px;
            width:100%;
        }
        .overlap{
            position:absolute;
            border:solid 1px #e9e9e9;
        }
        #a{
            background:rgba(255,204,204,0.5);
        }
        #b{
            background:rgba(204,204,255,0.5);
        }
        .param{
            width:30px;
        }
    </style>
</head>
<body>
	<h4>Round the positive float Number</h4>
    <input type="text" onkeyup="document.getElementById('round').value = roundIt(this.value)" 
    	placeholder="Enter any number here" /> roudned to 
    <input type="text" id="round" palceholder="result here..." /><br />
    <br /><hr />
	<h4>Convert hexadecimal to decimal</h4>
    <input type="text" onkeyup="document.getElementById('decimal').value = toDecimal(this.value)" 
    	placeholder="Enter hexadecimal number here" /> is 
    <input type="text" id="decimal" palceholder="result here..." /><br />
    <br /><hr />
    <h4>Do rectangles overlap?</h4>
    <div id="overlap">
    	<input type="text" id="ax" class="param" placeholder="aX" /><input type="text" id="ay" class="param" placeholder="aY" />
        <input type="text" id="aw" class="param" placeholder="aW" /><input type="text" id="ah" class="param" placeholder="aH" />
    	<input type="text" id="bx" class="param" placeholder="bX" /><input type="text" id="by" class="param" placeholder="bY" />
        <input type="text" id="bw" class="param" placeholder="bW" /><input type="text" id="bh" class="param" placeholder="bH" />
        <input type="button" onclick="checkOverlap();" value="overlap?"/>

    	<div id="a" class="overlap"></div>
        <div id="b" class="overlap"></div>
    </div>
</body>
</html>
